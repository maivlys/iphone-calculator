<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>iPhone Calc</title>
</head>
<body>
  <div class="container">
    <div id="js-display">
      0
    </div>
    <div class="btns-container">
      <div class="btns-row ">
        <button class="js-btn">1</button>
        <button class="js-btn">2</button>
        <button class="js-btn">3</button>
        <button class="operators js-btn">+</button>
      </div>
      <div class="btns-row">
        <button class="js-btn">4</button>
        <button class="js-btn">5</button>
        <button class="js-btn">6</button>
        <button class="operators js-btn">-</button>
      </div>
      <div class="btns-row">
        <button class="js-btn">7</button>
        <button class="js-btn">8</button>
        <button class="js-btn">9</button>
        <button class="operators js-btn">*</button>
      </div>
      <div class="btns-row">
        <button class="js-btn">0</button>
        <button class="js-btn">.</button>
        <button id="js-result">=</button>
        <button class="operators js-btn">/</button>
      </div>
      <div class="btns-row last-row">
        <button id="js-clear">Clear</button>
      </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
