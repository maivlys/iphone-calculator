<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>iPhone Calc</title>
</head>
<body>
  <div class="container">
    <div class="display">
      100 + 1
    </div>
    <div class="buttons-container">
      <div class="buttons-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators">+</button>
      </div>
      <div class="buttons-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">-</button>
      </div>
      <div class="buttons-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">*</button>
      </div>
      <div class="buttons-row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button class="operators">/</button>
      </div>
      <div class="buttons-row last">
        <button id="button-clear">Clear</button>
      </div>
      </div>
    </div>
  </div>

  <script src="11-calculator.js"></script>
</body>
</html>
